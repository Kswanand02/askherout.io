<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./yes_style.css">
    <title>Celebration Page</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Yay, finally!</h1>
            <h2 class="header_text">Hurray!</h2>
        </div>
        <div class="gif_container">
            <img src="tenor (1).gif" alt="Cute animated illustration">
        </div>
    </div>

    <div id="calendar">
        <h2>Select a Date</h2>
        <input type="date" id="datePicker" class="datePicker">
        <button onclick="confirmDate()">Confirm Date</button>
    </div>

    <script>
        function confirmDate() {
            var selectedDate = document.getElementById('datePicker').value;
            alert("Great! Our date is set for " + selectedDate + "!");
            // Additional functionality can be added here, like sending the date to a server or storing it locally.
        }
    </script>
</body>
</html>
